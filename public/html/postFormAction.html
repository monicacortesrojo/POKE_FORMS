<body>
    <div class="container">
        <h1 class="text-center">AÑADIR POKEMON</h1>

        <form action="http://localhost:1010/api/pokemons" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Pokemon</label>
                <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Tipo del Pokemon</label>
                <input type="text" class="form-control" id="type" name="type" />
            </div>
            <button type="submit" class="btn btn-primary" onclick="postPokemon()">
          Añadir
        </button>
        </form>
    </div>
